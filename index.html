<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstags-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Geburtstags-App</h1>
    <p>Lade Fotos hoch, teile deinen Standort oder chatte mit anderen Gästen!</p>
    
    <!-- Location-Abschnitt -->
    <h2>Location</h2>
    <p>Die Geburtstagsfeier findet statt in: Musterstraße 123, 80331 München.</p>
    <!-- Optional: Google Maps iframe (entfernen oder mit eigenem Code ersetzen) -->
    <!--
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2659.163040849642!2d11.570085315608057!3d48.13710797922366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDA4JzEzLjYiTiAxMcKwMzQnMTIuMyJF!5e0!3m2!1sde!2sde!4v1635783923056!5m2!1sde!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    -->

    <!-- Foto-Upload und Standortfreigabe -->
    <input type="file" id="fileUpload" accept="image/*" multiple>
    <button id="getLocation">Standort teilen</button>
    <div id="imageContainer"></div>
    <div id="locationContainer"></div>

    <!-- Chat-Abschnitt -->
    <h2>Chat</h2>
    <p>Verbinde dich mit anderen Gästen! Wähle einen Benutzernamen und starte den Chat.</p>
    <div id="chatContainer">
        <iframe id="chat-frame" src="https://deadsimplechat.com/qmHSMAMkS" width="100%" height="600px"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
